<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <a href="/"><h1>{{ site.title }}</h1></a>
    </div>

    {% include ads.html %}

    <ul class="sidebar-nav">
      <li class="sidebar-nav-item{% if page.title == "Home" %} active{% endif %}">
      <a href="/">Home</a>
      </li>
      <li class="sidebar-nav-item{% if page.title == "About" %} active{% endif %}">
      <a href="/about">About</a>
      </li>
      <li><a href="//dota.oblio360.com">Dota</a></li>
      <li><a href="//blog.oblio360.com">Blog</a></li>
    </ul>

    <ul class="archive-box">
      <a href="/archive"><b>Recent articles</b></a>
      {% for post in site.posts limit:4 %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>

    {% include license.html %} <p>&copy;{{ site.time | date: '%Y' }} Oblio 360</p>
  </div>
</div>
